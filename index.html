</head>

        <nav class="navegacion">

                <li>
                    <a href="#">
                        <ion-icon name="mail-unread-outline"></ion-icon>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="star-half-outline"></ion-icon>

                <li>
                    <a href="#">

                    <a href="#">

                    </a>

                    <a href="#">
                        <ion-icon name="alert-circle-outline"></ion-icon>

                </li>
